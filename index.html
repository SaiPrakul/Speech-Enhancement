<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio Processing Website</h1>
        <button id="recordButton">Record</button>
        <button id="stopButton" disabled>Stop</button>
        <input type="file" id="uploadInput" accept="audio/*">
        <audio id="audioPlayer" controls></audio>
        <button id="processButton" disabled>Process Audio</button>
        <audio id="outputPlayer" controls></audio>
        <a id="downloadLink" href="#" download="processed_audio.wav" style="display:none;">Download Processed Audio</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
